<div>
  <div class="center" *ngIf="People.length == 0 else Peeps">
    <p> No people found</p>
  </div>
  <ng-template #Peeps>
    <ul class="center peopleList">
      <li style="cursor: pointer" *ngFor="let person of People">
        <div class="person">
          <a (click)="viewPerson(person.ID)">
            <img src="../../../assets/person.png">
        {{person.Firstname }}
      </a>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
