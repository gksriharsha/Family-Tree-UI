<div *ngIf="count == 0">
  <p> No locations available in the tree</p>
</div>

<div class="center">
  <ul class="locationList">

  <li style="cursor: pointer" *ngFor="let location of Locations">
    <div class="location">
      <a (click)="viewLocation(location.ID)">
      {{location.Place}}
      </a>
    </div>
  </li>
  </ul>
</div>
